<html>
  
  <head>Local Storage </head>
 
  <script>
  
    function save() {
   
      var fieldValue = document.getElementById('textfield1').value;
      
    localStorage.setItem('text1' , fieldValue);

    }
    
    function load()  {
      
      var storedValue =localStorage.getItem('text1');
      if(storedValue) {
        document.getElementById('textfield1').value = storedValue;
        
      }
    }
    
  </script>
  
  <body onload="load()">
    <br>
   <p1>What did you eat today?</p1>
    <input type="text1" id="textfield1" />
    
    <input type="button" value="save" onclick="save ()" />
